<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Center Manager | سجل الحضور المطور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .scanner-container { width: 100%; max-width: 450px; margin: auto; overflow: hidden; border-radius: 1.5rem; border: 8px solid #e2e8f0; }
        
        /* Attendance Sheet Styles */
        .attendance-sheet-container { overflow-x: auto; border-radius: 0.75rem; }
        .attendance-table { border-collapse: separate; border-spacing: 0; }
        .attendance-table th, .attendance-table td { border: 1px solid #e2e8f0; min-width: 40px; text-align: center; }
        .attendance-table th.sticky-col, .attendance-table td.sticky-col { 
            position: sticky; right: 0; background: white; z-index: 10; min-width: 150px; 
        }
        .present-check { color: #10b981; font-weight: bold; font-size: 1.2rem; }
        .absent-dot { color: #ef4444; opacity: 0.3; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Top Navigation -->
    <nav class="bg-indigo-900 text-white shadow-xl p-4 sticky top-0 z-50">
        <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-lg">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4338ca" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><path d="M9 14l2 2 4-4"></path></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">إدارة سنتر المتميز</h1>
            </div>
            <div class="flex gap-2 bg-indigo-800/50 p-1 rounded-xl overflow-x-auto no-scrollbar">
                <button onclick="showTab('attendance')" class="nav-btn active bg-white text-indigo-900 px-4 py-2 rounded-lg font-bold transition-all">سجل الحضور</button>
                <button onclick="showTab('students')" class="nav-btn px-4 py-2 rounded-lg hover:bg-white/10 transition-all">الطلاب</button>
                <button onclick="showTab('accounting')" class="nav-btn px-4 py-2 rounded-lg hover:bg-white/10 transition-all">المحاسبة</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-6">
        
        <!-- SECTION: Attendance & Scanner -->
        <section id="attendance" class="tab-content active space-y-6">
            <div class="grid lg:grid-cols-3 gap-6">
                <!-- Scanner Side -->
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col items-center">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                        <span class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
                        ماسح الحضور السريع
                    </h2>
                    <div class="scanner-container bg-black" id="reader"></div>
                    <div id="attendanceStatus" class="mt-4 w-full p-4 rounded-2xl text-center hidden">
                        <p id="statusMsg" class="font-bold text-lg"></p>
                    </div>
                </div>

                <!-- Live Statistics -->
                <div class="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">دفتر الحضور الشهري (<span id="currentMonthName"></span>)</h2>
                        <div class="flex gap-2">
                             <select id="levelFilter" onchange="renderAttendanceSheet()" class="p-2 bg-gray-50 border rounded-xl text-sm outline-none">
                                <option value="all">كل المراحل</option>
                                <option value="secondary-3">الثالث الثانوي</option>
                                <option value="prep-3">الثالث الإعدادي</option>
                             </select>
                             <button onclick="exportToCSV()" class="p-2 bg-emerald-50 text-emerald-700 rounded-xl text-sm font-bold border border-emerald-100">تحميل التقرير</button>
                        </div>
                    </div>

                    <div class="attendance-sheet-container border border-gray-100 shadow-inner">
                        <table class="attendance-table w-full bg-white text-sm" id="mainAttendanceTable">
                            <thead class="bg-gray-50 text-gray-600">
                                <tr id="tableHeader">
                                    <th class="p-3 sticky-col">اسم الطالب / ID</th>
                                    <!-- Days will be injected here -->
                                </tr>
                            </thead>
                            <tbody id="attendanceBody" class="divide-y divide-gray-100">
                                <!-- Data injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION: Students Management -->
        <section id="students" class="tab-content space-y-6">
            <div class="grid md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 h-fit">
                    <h2 class="text-lg font-bold mb-4">إضافة طالب جديد</h2>
                    <div class="space-y-3">
                        <input type="text" id="stdName" placeholder="اسم الطالب" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 ring-indigo-500">
                        <select id="stdLevel" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
                            <option value="primary-6">السادس الابتدائي</option>
                            <option value="prep-3">الثالث الإعدادي</option>
                            <option value="secondary-3">الثالث الثانوي</option>
                        </select>
                        <button onclick="registerStudent()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200">حفظ وإنشاء باركود</button>
                    </div>
                </div>

                <div id="qrPreview" class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col items-center justify-center hidden">
                    <div id="qrcode" class="p-4 bg-white border-4 border-gray-100 rounded-2xl"></div>
                    <p id="qrName" class="mt-4 font-bold text-lg text-indigo-900"></p>
                    <p id="qrId" class="text-gray-400 text-xs"></p>
                    <button onclick="printCard()" class="mt-4 text-indigo-600 underline text-sm">طباعة كارت الطالب</button>
                </div>
            </div>
        </section>

        <!-- SECTION: Accounting -->
        <section id="accounting" class="tab-content space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <h2 class="text-lg font-bold mb-4 text-green-600">الإيرادات</h2>
                    <!-- Accounting logic similar to previous but refined UI -->
                    <div class="space-y-4">
                        <div id="accountingSummary" class="p-4 bg-green-50 rounded-2xl flex justify-between items-center">
                            <span class="font-bold">إجمالي الشهر:</span>
                            <span id="totalRevenue" class="text-2xl font-bold text-green-700">0 ج.م</span>
                        </div>
                        <p class="text-xs text-gray-500 text-center italic">يتم تسجيل الإيرادات عند قراءة باركود الدفع في لوحة السكرتيرة</p>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script>
        // State Management
        let students = JSON.parse(localStorage.getItem('edu_students')) || [];
        let attendanceLog = JSON.parse(localStorage.getItem('edu_attendance')) || {}; // Format: { "2023-10-25": ["ID1", "ID2"] }
        
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const monthString = today.toLocaleString('ar-EG', { month: 'long' });

        window.onload = () => {
            document.getElementById('currentMonthName').innerText = monthString;
            renderAttendanceSheet();
            initScanner();
        };

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-white', 'text-indigo-900', 'font-bold');
                btn.classList.add('hover:bg-white/10');
            });
            event.target.classList.add('bg-white', 'text-indigo-900', 'font-bold');
        }

        // Attendance Sheet Logic
        function renderAttendanceSheet() {
            const header = document.getElementById('tableHeader');
            const body = document.getElementById('attendanceBody');
            const filter = document.getElementById('levelFilter').value;

            // Generate Header Days
            let headerHtml = `<th class="p-3 sticky-col">اسم الطالب / ID</th>`;
            for(let d=1; d<=daysInMonth; d++) {
                headerHtml += `<th class="p-2 text-xs font-medium">${d}</th>`;
            }
            header.innerHTML = headerHtml;

            // Filter Students
            const filteredStudents = filter === 'all' ? students : students.filter(s => s.level === filter);

            // Generate Rows
            let bodyHtml = '';
            filteredStudents.forEach(student => {
                bodyHtml += `<tr class="hover:bg-indigo-50/30 transition-colors">
                    <td class="p-3 sticky-col">
                        <div class="font-bold text-gray-800">${student.name}</div>
                        <div class="text-[10px] text-gray-400">${student.id}</div>
                    </td>`;
                
                for(let d=1; d<=daysInMonth; d++) {
                    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const isPresent = attendanceLog[dateStr] && attendanceLog[dateStr].includes(student.id);
                    bodyHtml += `<td class="p-2 text-center border-l border-gray-50">
                        ${isPresent ? '<span class="present-check">✅</span>' : '<span class="absent-dot">·</span>'}
                    </td>`;
                }
                bodyHtml += `</tr>`;
            });

            body.innerHTML = bodyHtml || '<tr><td colspan="32" class="p-10 text-center text-gray-400">لا يوجد طلاب مسجلين في هذه المرحلة</td></tr>';
        }

        // Student Registration
        function registerStudent() {
            const name = document.getElementById('stdName').value;
            const level = document.getElementById('stdLevel').value;
            if(!name) return;

            const id = 'ST' + Math.floor(1000 + Math.random() * 9000);
            const student = { id, name, level, registeredDate: new Date().toISOString() };
            students.push(student);
            saveData();
            
            // Show QR Preview
            const qrArea = document.getElementById('qrPreview');
            qrArea.classList.remove('hidden');
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById("qrcode"), { text: id, width: 140, height: 140, colorDark : "#312e81" });
            document.getElementById('qrName').innerText = name;
            document.getElementById('qrId').innerText = `المعرف: ${id}`;
            
            renderAttendanceSheet();
            document.getElementById('stdName').value = '';
        }

        // Scanner Logic
        let html5QrCode;
        function initScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, onScanSuccess);
        }

        function onScanSuccess(decodedText) {
            const student = students.find(s => s.id === decodedText);
            const statusBox = document.getElementById('attendanceStatus');
            const msg = document.getElementById('statusMsg');
            const dateStr = today.toISOString().split('T')[0];

            statusBox.classList.remove('hidden');

            if (student) {
                if (!attendanceLog[dateStr]) attendanceLog[dateStr] = [];
                
                if (!attendanceLog[dateStr].includes(student.id)) {
                    attendanceLog[dateStr].push(student.id);
                    saveData();
                    statusBox.className = "mt-4 w-full p-4 rounded-2xl text-center bg-emerald-500 text-white animate-bounce";
                    msg.innerText = `تم تسجيل حضور: ${student.name}`;
                    renderAttendanceSheet();
                    playBeep(true);
                } else {
                    statusBox.className = "mt-4 w-full p-4 rounded-2xl text-center bg-amber-500 text-white";
                    msg.innerText = `مسجل مسبقاً: ${student.name}`;
                    playBeep(false);
                }
            } else {
                statusBox.className = "mt-4 w-full p-4 rounded-2xl text-center bg-rose-600 text-white";
                msg.innerText = "باركود غير معتمد!";
                playBeep(false);
            }
            
            // Reset status message after 3 seconds
            setTimeout(() => statusBox.classList.add('hidden'), 3000);
        }

        function saveData() {
            localStorage.setItem('edu_students', JSON.stringify(students));
            localStorage.setItem('edu_attendance', JSON.stringify(attendanceLog));
        }

        function playBeep(success) {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            osc.frequency.setValueAtTime(success ? 800 : 300, context.currentTime);
            osc.connect(context.destination);
            osc.start();
            osc.stop(context.currentTime + 0.15);
        }

        function printCard() {
            window.print();
        }

        function exportToCSV() {
            let csv = "ID,Name,Level";
            for(let i=1; i<=daysInMonth; i++) csv += `,Day ${i}`;
            csv += "\n";

            students.forEach(s => {
                let row = `${s.id},${s.name},${s.level}`;
                for(let d=1; d<=daysInMonth; d++) {
                    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    row += `,${attendanceLog[dateStr] && attendanceLog[dateStr].includes(s.id) ? 'Present' : 'Absent'}`;
                }
                csv += row + "\n";
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', `Attendance_Report_${monthString}.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
