        function userMsg(t) { const d = document.createElement('div'); d.className = "flex justify-start"; d.innerHTML = `<div class="bg-emerald-100 text-emerald-900 px-3 py-2 rounded-xl rounded-tr-none shadow-sm text-xs max-w-[85%]">${t}</div>`; document.getElementById('chat-box').appendChild(d); document.getElementById('chat-box').scrollTop = 9999; }
        function botMsg(t) { const d = document.createElement('div'); d.className = "flex justify-end"; d.innerHTML = `<div class="bg-white text-slate-800 px-3 py-2 rounded-xl rounded-tl-none shadow-sm text-xs max-w-[85%]">${t}</div>`; document.getElementById('chat-box').appendChild(d); document.getElementById('chat-box').scrollTop = 9999; }

        // Admin
        document.getElementById('logo-trigger').addEventListener('click', () => { if(prompt('Code:') === '1532') { state.isAdmin = true; document.getElementById('btn-admin-top').classList.remove('hidden'); filter('all'); alert('Admin'); } });
        window.refreshAdmin = () => { onSnapshot(query(collection(db, "chats"), where('status', '!=', 'closed')), s => { const l = document.getElementById('admin-users-list'); l.innerHTML = ''; s.forEach(d => { const dt = d.data(); l.innerHTML += `<div onclick="loadAdmin('${d.id}','${dt.userName}')" class="p-3 mb-2 bg-slate-700 rounded cursor-pointer border border-slate-600"><div class="font-bold text-xs text-white flex justify-between"><span>${dt.userName}</span>${dt.status === 'waiting' ? '<span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>' : ''}</div><div class="text-[10px] text-slate-400 truncate mt-1">${dt.lastMsg}</div></div>`; }); }); };
        window.loadAdmin = (id, n) => { 
            state.activeAdminChat = id; 
            const header = document.getElementById('admin-chat-header');
            header.querySelector('span').innerText = n;
            document.getElementById('btn-end-chat').classList.remove('hidden');
            onSnapshot(doc(db, "chats", id), s => { const b = document.getElementById('admin-msg-area'); b.innerHTML = ''; s.data().messages.forEach(m => { b.innerHTML += `<div class="${m.s === 'support' ? 'text-left' : 'text-right'} mb-2"><span class="inline-block px-3 py-2 rounded-lg text-xs ${m.s === 'support' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-white'} shadow-sm">${m.t}</span></div>`; }); b.scrollTop = 9999; }); 
        };
        window.sendAdminMsg = async () => { const t = document.getElementById('admin-input').value; if(!t || !state.activeAdminChat) return; document.getElementById('admin-input').value = ''; const s = await getDocs(query(collection(db, "chats"), where('__name__', '==', state.activeAdminChat))); const m = s.docs[0].data().messages; m.push({s:'support', t:t, d:new Date()}); await updateDoc(doc(db, "chats", state.activeAdminChat), { messages: m, status: 'active' }); };
        window.kickUser = async () => { if(confirm("Ø¥Ù†Ù‡Ø§Ø¡ØŸ")) { await updateDoc(doc(db, "chats", state.activeAdminChat), { status: 'closed' }); document.getElementById('admin-msg-area').innerHTML = ''; document.getElementById('btn-end-chat').classList.add('hidden'); } };

        lucide.createIcons();
    </script>
