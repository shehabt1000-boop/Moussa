    <!-- 3. نافذة إضافة إعلان -->
    <div id="add-listing-modal" class="hidden fixed inset-0 bg-black/80 z-50 backdrop-blur-sm flex items-center justify-center p-4 fade-in">

            <h2 class="text-xl font-bold text-center mb-6">إضافة عقار جديد</h2>
            <form onsubmit="event.preventDefault(); window.submitListing();" class="space-y-3">
                <input id="p-title" type="text" class="w-full border bg-gray-50 rounded-lg px-4 py-3 outline-none focus:border-emerald-500" placeholder="عنوان الإعلان (مثال: شقة لقطة)" required>
                <div class="grid grid-cols-2 gap-3">
                    <input id="p-price" type="number" class="w-full border bg-gray-50 rounded-lg px-4 py-3 outline-none focus:border-emerald-500" placeholder="السعر (جنية)" required>
                    <select id="p-type" class="w-full border bg-gray-50 rounded-lg px-4 py-3 outline-none">

                <input id="p-loc" type="text" class="w-full border bg-gray-50 rounded-lg px-4 py-3 outline-none focus:border-emerald-500" placeholder="العنوان (مثال: القومية - الزقازيق)" required>
                <input id="p-phone" type="tel" class="w-full border bg-gray-50 rounded-lg px-4 py-3 outline-none focus:border-emerald-500" placeholder="رقم الموبايل للتواصل" required>
                <textarea id="p-desc" rows="3" class="w-full border bg-gray-50 rounded-lg px-4 py-3 outline-none focus:border-emerald-500" placeholder="التفاصيل (المساحة، الدور، التشطيب...)" required></textarea>
                
                <!-- رفع الصورة -->
                <div class="border-2 border-dashed border-gray-300 rounded-xl p-4 text-center cursor-pointer hover:bg-emerald-50 relative">

                    <div id="upload-placeholder">

                    </div>
                    <img id="preview-img" class="hidden w-full h-32 object-cover rounded-lg mt-2">
                </div>

                <button type="submit" id="btn-submit" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-emerald-600 transition">نشر الإعلان</button>

    <!-- 4. لوحة تحكم الأدمن (شات) -->

            <!-- قائمة المحادثات -->
            <div class="w-1/3 bg-gray-50 border-l flex flex-col">

                    <button onclick="window.loadActiveChats()"><i data-lucide="refresh-cw" class="w-4 h-4 text-emerald-600"></i></button>
                </div>
                <div id="admin-chat-list" class="flex-1 overflow-y-auto"></div>
            </div>
            <!-- منطقة المحادثة -->
            <div class="w-2/3 bg-white flex flex-col relative">
                <button onclick="window.toggleAdminPanel()" class="absolute top-3 left-3 p-2 bg-gray-100 rounded-full hover:bg-red-100 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
                
                <div id="admin-chat-view" class="hidden flex flex-col h-full pt-12">
                    <div class="px-4 pb-2 border-b flex justify-between items-center bg-blue-50">
                        <span id="admin-chat-header" class="font-bold text-blue-900"></span>
                        <button onclick="window.kickUser()" class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded hover:bg-red-200">إنهاء المحادثة</button>
                    </div>
                    <div id="admin-messages" class="flex-1 p-4 overflow-y-auto bg-slate-50 space-y-2 text-sm"></div>
                    <div class="p-3 border-t flex gap-2">
                        <input id="admin-input" class="flex-1 border rounded px-3 py-2 outline-none" placeholder="الرد...">
                        <button onclick="window.adminSendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">إرسال</button>
                    </div>
                </div>
                <!-- حالة فارغة -->
                <div id="admin-empty" class="flex-1 flex flex-col items-center justify-center text-gray-300">
                    <i data-lucide="message-square" class="w-16 h-16 mb-2"></i>
                    <p>اختر محادثة للبدء</p>
                </div>

    <!-- ========================================= -->
    <!-- البرمجة (JavaScript Logic) -->
    <!-- ========================================= -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // 1. إعدادات Firebase (بياناتك)
        const firebaseConfig = {
            apiKey: "AIzaSyC7zHuH8LK-yQAKG-Nm7dh31fXtVLxuCLM",
            authDomain: "sharqia-81030.firebaseapp.com",
            projectId: "sharqia-81030",
            storageBucket: "sharqia-81030.firebasestorage.app",
            messagingSenderId: "581888625195",
            appId: "1:581888625195:web:1667ba1e439e8e6c1fb86e"
        };

        // تهيئة التطبيق
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // متغيرات النظام
        let state = {
            user: null,
            isAdmin: false,
            listings: [],
            chatId: null,
            adminActiveChatId: null,
            uploadedBase64: null
        };

        // 2. المصادقة (دخول مجهول تلقائي)
        signInAnonymously(auth).catch(console.error);
        onAuthStateChanged(auth, (u) => {
            if(u) {
                state.user = u;
                initApp();
                // استرجاع وضع الأدمن إذا كان مفعلاً
                if(sessionStorage.getItem('isAdmin') === 'true') window.activateAdminMode();
            }
        });

        function initApp() {
            loadListings();
            checkExistingChat();
        }

        // --------------------------------------------------
        // وظائف العقارات
        // --------------------------------------------------
        function loadListings() {
            const q = query(collection(db, "sharqia/data/listings"));
            onSnapshot(q, (snap) => {
                const list = [];
                snap.forEach(d => list.push({id: d.id, ...d.data()}));
                state.listings = list.sort((a,b) => b.createdAt - a.createdAt);
                window.filterListings('all');
            });
        }

        window.filterListings = (type) => {
            const container = document.getElementById('listings-grid');
            const featured = document.getElementById('featured-grid');
            const featuredSec = document.getElementById('featured-section');
            
            container.innerHTML = '';
            featured.innerHTML = '';
            
            let filtered = state.listings;
            if(type !== 'all') filtered = state.listings.filter(i => i.type === type);

            // تحديث أزرار الفلتر
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.className = 'filter-btn text-slate-600 px-6 py-2 rounded-lg font-bold text-sm transition hover:bg-gray-50';
            });
            document.getElementById(`btn-${type}`).className = 'filter-btn bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold text-sm transition';

            if(filtered.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-gray-400 py-10">لا توجد عقارات حالياً</div>';
                return;
            }

            let hasFeatured = false;
            filtered.forEach(item => {
                const html = createCard(item);
                if(item.isPinned) {
                    hasFeatured = true;
                    featured.innerHTML += html;
                }
                container.innerHTML += html;
            });

            hasFeatured ? featuredSec.classList.remove('hidden') : featuredSec.classList.add('hidden');
            lucide.createIcons();
        };

        function createCard(item) {
            const adminTools = state.isAdmin ? `
                <button onclick="window.deleteItem('${item.id}')" class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full shadow z-10"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                <button onclick="window.pinItem('${item.id}', ${item.isPinned})" class="absolute top-2 left-2 ${item.isPinned?'bg-yellow-400':'bg-gray-200 text-black'} text-white p-2 rounded-full shadow z-10"><i data-lucide="star" class="w-4 h-4"></i></button>
            ` : '';

            return `
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden card-hover relative group border border-gray-100 transition-all">
                ${adminTools}
                <div class="h-48 bg-gray-100 relative overflow-hidden">
                    <img src="${item.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                    <span class="absolute bottom-0 right-0 ${item.type==='sale'?'bg-emerald-600':'bg-blue-600'} text-white px-3 py-1 rounded-tl-lg text-sm font-bold">
                        ${item.type==='sale'?'بيع':'إيجار'}
                    </span>
                </div>
                <div class="p-4">
                    <div class="flex justify-between mb-2">
                        <h3 class="font-bold text-lg truncate w-2/3">${item.title}</h3>
                        <span class="text-emerald-700 font-bold">${Number(item.price).toLocaleString()} ج.م</span>
                    </div>
                    <div class="flex items-center text-slate-500 text-xs mb-2">
                        <i data-lucide="map-pin" class="w-3 h-3 ml-1"></i> ${item.location}
                    </div>
                    <p class="text-gray-500 text-sm line-clamp-2 h-10 mb-4">${item.desc}</p>
                    <div class="flex gap-2 pt-3 border-t">
                        <a href="https://wa.me/20${item.phone}?text=بخصوص عقار: ${item.title}" target="_blank" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg flex justify-center items-center gap-2 text-sm font-bold">
                            <i data-lucide="message-circle" class="w-4 h-4"></i> واتساب
                        </a>
                        <a href="tel:${item.phone}" class="bg-slate-100 hover:bg-slate-200 text-slate-700 p-2 rounded-lg"><i data-lucide="phone" class="w-5 h-5"></i></a>
                    </div>
                </div>
            </div>`;
        }

        // ضغط الصور
        window.handleImageUpload = (input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const cvs = document.createElement('canvas');
                    const ctx = cvs.getContext('2d');
                    const scale = 800 / img.width;
                    cvs.width = 800;
                    cvs.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, cvs.width, cvs.height);
                    state.uploadedBase64 = cvs.toDataURL('image/jpeg', 0.7);
                    document.getElementById('preview-img').src = state.uploadedBase64;
                    document.getElementById('preview-img').classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        };

        window.submitListing = async () => {
            if(!state.uploadedBase64) return alert('يرجى رفع صورة');
            document.getElementById('btn-submit').innerText = 'جاري النشر...';
            try {
                await addDoc(collection(db, "sharqia/data/listings"), {
                    title: document.getElementById('p-title').value,
                    price: document.getElementById('p-price').value,
                    type: document.getElementById('p-type').value,
                    location: document.getElementById('p-loc').value,
                    desc: document.getElementById('p-desc').value,
                    phone: document.getElementById('p-phone').value,
                    image: state.uploadedBase64,
                    isPinned: false,
                    createdAt: serverTimestamp(),
                    authorId: state.user.uid
                });
                window.toggleAddModal();
                alert('تم النشر بنجاح!');
                location.reload(); // تحديث بسيط لتفريغ النموذج
            } catch(e) { console.error(e); alert('خطأ في النشر'); }
        };

        // --------------------------------------------------
        // وظائف الأدمن (الحذف والتثبيت)
        // --------------------------------------------------
        window.activateAdminMode = () => {
            state.isAdmin = true;
            sessionStorage.setItem('isAdmin', 'true');
            document.getElementById('fab-user').classList.add('hidden');
            document.getElementById('fab-admin').classList.remove('hidden');
            window.filterListings('all'); // إعادة رسم لتظهر الأزرار
            alert('أهلاً يا مدير! تم تفعيل وضع التحكم.');
        };

        // الكود السري
        document.getElementById('site-logo').addEventListener('click', () => {
            if(prompt('كود الأدمن:') === '1532') window.activateAdminMode();
        });

        window.deleteItem = async (id) => {
            if(confirm('حذف نهائي؟')) await deleteDoc(doc(db, "sharqia/data/listings", id));
        };
        window.pinItem = async (id, status) => {
            await updateDoc(doc(db, "sharqia/data/listings", id), { isPinned: !status });
        };

        // --------------------------------------------------
        // وظائف الشات (User & Admin)
        // --------------------------------------------------
        
        // 1. المستخدم
        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.classList.toggle('hidden');
            if(!win.classList.contains('hidden') && !state.chatId) {
                addMsg('bot', 'أهلاً بك! ما اسمك؟');
            }
        };

        window.sendMessage = async () => {
            const inp = document.getElementById('chat-input');
            const txt = inp.value.trim();
            if(!txt) return;
            inp.value = '';

            if(!state.chatId) {
                // مرحلة البوت (الاسم)
                addMsg('user', txt);
                setTimeout(() => addMsg('bot', `تشرفت بك يا ${txt}. كيف أساعدك؟`), 500);
                const ref = await addDoc(collection(db, "sharqia/data/chats"), {
                    userId: state.user.uid,
                    userName: txt,
                    lastMsg: 'بدء محادثة',
                    status: 'waiting',
                    messages: [{s:'bot', t:'تم تحويلك للدعم الفني', d: new Date().toISOString()}],
                    createdAt: serverTimestamp()
                });
                state.chatId = ref.id;
                checkExistingChat();
            } else {
                // شات قائم
                const chatRef = doc(db, "sharqia/data/chats", state.chatId);
                // لجلب الرسائل القديمة وإضافة الجديد (تبسيط)
                // هنا سنعتمد على القراءة الحالية من state إذا كانت مخزنة، أو استخدام طريقة الـ update
                // للتسهيل سنفترض أننا نرسل مصفوفة محدثة. 
                // لكن الأفضل في بيئة real-time هو استخدام arrayUnion إذا توفرت، أو قراءة-تعديل
                // سأستخدم خدعة بسيطة: قراءة الوثيقة ثم التحديث
                const d = await getDocs(query(collection(db,"sharqia/data/chats"), where('__name__', '==', state.chatId)));
                d.forEach(async (snap) => {
                    const msgs = snap.data().messages || [];
                    msgs.push({s:'user', t:txt, d:new Date().toISOString()});
                    await updateDoc(snap.ref, { messages: msgs, lastMsg: txt });
                });
            }
        };

        function checkExistingChat() {
            // البحث عن شات مفتوح لهذا المستخدم
            const q = query(collection(db, "sharqia/data/chats"), where('userId', '==', state.user.uid), where('status', '!=', 'closed'));
            onSnapshot(q, (snap) => {
                if(!snap.empty) {
                    const docData = snap.docs[0].data();
                    state.chatId = snap.docs[0].id;
                    renderMessages(docData.messages);
                    if(docData.status === 'closed') {
                        addMsg('bot', 'تم إنهاء المحادثة.');
                        document.getElementById('chat-input').disabled = true;
                    }
                }
            });
        }

        function renderMessages(msgs) {
            const box = document.getElementById('chat-messages');
            box.innerHTML = '';
            msgs.forEach(m => addMsg(m.s, m.t));
        }

        function addMsg(sender, text) {
            const box = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `flex ${sender==='user'?'justify-start':'justify-end'} mb-2`;
            div.innerHTML = `<div class="${sender==='user'?'bg-emerald-100 text-emerald-900 rounded-br-none':'bg-gray-100 text-gray-800 rounded-bl-none'} py-2 px-3 rounded-2xl max-w-[85%] shadow-sm">${text}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // 2. الأدمن
        window.toggleAdminPanel = () => document.getElementById('admin-panel').classList.toggle('hidden');
        
        window.loadActiveChats = () => {
            const list = document.getElementById('admin-chat-list');
            list.innerHTML = '<p class="text-center p-4 text-gray-400">جاري التحميل...</p>';
            const q = query(collection(db, "sharqia/data/chats"), where('status', '!=', 'closed'));
            onSnapshot(q, (snap) => {
                list.innerHTML = '';
                if(snap.empty) list.innerHTML = '<p class="text-center p-4">لا يوجد عملاء</p>';
                snap.forEach(d => {
                    const data = d.data();
                    const el = document.createElement('div');
                    el.className = 'p-3 border-b hover:bg-blue-50 cursor-pointer transition';
                    el.innerHTML = `<div class="font-bold flex justify-between">${data.userName} <span class="w-2 h-2 rounded-full ${data.status==='waiting'?'bg-red-500':'bg-green-500'}"></span></div><div class="text-xs text-gray-500 truncate">${data.lastMsg}</div>`;
                    el.onclick = () => openAdminChat(d.id, data);
                    list.appendChild(el);
                });
            });
        };

        function openAdminChat(id, data) {
            state.adminActiveChatId = id;
            document.getElementById('admin-empty').classList.add('hidden');
            document.getElementById('admin-chat-view').classList.remove('hidden');
            document.getElementById('admin-chat-header').innerText = data.userName;
            
            // مراقبة الرسائل
            onSnapshot(doc(db, "sharqia/data/chats", id), (snap) => {
                const msgs = snap.data().messages;
                const box = document.getElementById('admin-messages');
                box.innerHTML = '';
                msgs.forEach(m => {
                    const align = m.s === 'support' ? 'text-left' : 'text-right';
                    const bg = m.s === 'support' ? 'bg-blue-100' : 'bg-gray-100';
                    box.innerHTML += `<div class="${align} mb-1"><span class="inline-block px-3 py-1 rounded ${bg}">${m.t}</span></div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
            
            if(data.status === 'waiting') updateDoc(doc(db, "sharqia/data/chats", id), { status: 'active' });
        }

        window.adminSendMessage = async () => {
            const inp = document.getElementById('admin-input');
            const txt = inp.value.trim();
            if(!txt || !state.adminActiveChatId) return;
            inp.value = '';
            
            const ref = doc(db, "sharqia/data/chats", state.adminActiveChatId);
            const snap = await getDocs(query(collection(db,"sharqia/data/chats"), where('__name__', '==', state.adminActiveChatId)));
            snap.forEach(async (d) => {
                const msgs = d.data().messages || [];
                msgs.push({s:'support', t:txt, d:new Date().toISOString()});
                await updateDoc(ref, { messages: msgs });
            });
        };

        window.kickUser = async () => {
            if(!state.adminActiveChatId) return;
            if(confirm('إنهاء المحادثة؟')) {
                await updateDoc(doc(db, "sharqia/data/chats", state.adminActiveChatId), { status: 'closed' });
                document.getElementById('admin-chat-view').classList.add('hidden');
                document.getElementById('admin-empty').classList.remove('hidden');
            }
        };

        // UI Helper Functions
        window.toggleAddModal = () => document.getElementById('add-listing-modal').classList.toggle('hidden');

        // تشغيل الأيقونات
        lucide.createIcons();

    </script>
</body>
</html>
