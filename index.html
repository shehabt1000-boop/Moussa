<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CV Maker Pro - Final Fix</title>

    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- المكتبات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --editor-orange: #e67e22;
            --navy: #2c3e50;
            --bg-app: #f4f6f8;
            /* أبعاد A4 ثابتة ومقدسة - ممنوع تغييرها */
            --a4-w: 794px;
            --a4-h: 1123px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background-color: var(--bg-app); height: 100vh; overflow: hidden; font-family: 'Cairo', sans-serif; }

        .app-container { display: flex; height: 100%; }

        /* ================= 1. المحرر (Editor) ================= */
        .editor-panel {
            width: 400px; background: white; border-left: 1px solid #ddd;
            overflow-y: auto; padding: 20px; padding-bottom: 100px; z-index: 20;
            box-shadow: 4px 0 15px rgba(0,0,0,0.05);
        }

        .brand-header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .brand-header h2 { margin: 0; color: var(--navy); font-weight: 900; font-size: 26px; }
        .brand-header span { color: var(--editor-orange); }

        .tpl-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 20px; }
        .tpl-btn {
            padding: 10px; background: white; border: 1px solid #ccc; border-radius: 6px;
            cursor: pointer; font-weight: bold; font-size: 12px; color: #555; text-align: center;
            transition: 0.2s;
        }
        .tpl-btn:hover { border-color: var(--editor-orange); color: var(--editor-orange); }
        .tpl-btn.active { background: var(--editor-orange); color: white; border-color: var(--editor-orange); }

        .editor-card { background: white; border: 1px solid #eee; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
        .editor-head { 
            background: var(--editor-orange); color: white;
            padding: 8px 12px; border-radius: 5px; margin-bottom: 15px;
            font-weight: 700; display: flex; justify-content: space-between; align-items: center;
        }

        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 4px; color: #666; }
        .input-group input, .input-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 13px; background: #fafafa; }
        .input-group input:focus { border-color: var(--editor-orange); background: white; }

        .btn-add { background: white; color: var(--editor-orange); border: none; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .d-item { background: #f9f9f9; border: 1px dashed #ccc; padding: 10px; margin-bottom: 8px; position: relative; border-radius: 6px; }
        .btn-del { position: absolute; top: 5px; left: 5px; color: red; background: none; border: none; cursor: pointer; }

        .up-row { display: flex; gap: 10px; }
        .up-btn { flex: 1; border: 2px dashed #ccc; padding: 15px; text-align: center; border-radius: 8px; cursor: pointer; position: relative; }
        .up-btn input { position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer; }

        /* ================= 2. المعاينة (Preview) - الهيكلة الجديدة ================= */
        .preview-panel {
            flex: 1; 
            background: #333; 
            display: flex; 
            flex-direction: column;
            align-items: center; /* توسيط أفقي */
            overflow-y: auto; /* السماح بالسكرول */
            overflow-x: hidden;
            position: relative;
            padding: 0;
        }

        /* هذا العنصر هو السر: يحجز مساحة الصفحة بعد التصغير */
        #preview-content {
            transform-origin: top center;
            transition: transform 0.2s;
            margin-bottom: 50px; /* مساحة إضافية في الأسفل */
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* ورقة الـ CV - أبعاد ثابتة لا تتغير أبداً */
        .cv-paper {
            width: var(--a4-w);  /* 794px */
            height: var(--a4-h); /* 1123px */
            min-width: var(--a4-w);
            min-height: var(--a4-h);
            background: white;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* ================= 3. القوالب ================= */
        .cv-header { padding: 30px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .cv-photo { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; background: #eee; }

        .cv-body { display: flex; flex: 1; overflow: hidden; }
        .cv-side { width: 32%; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .cv-main { width: 68%; padding: 30px; display: flex; flex-direction: column; gap: 20px; }

        .cv-sec-title {
            font-weight: 800; font-size: 18px; text-transform: uppercase;
            border-bottom: 2px solid #ccc; padding-bottom: 5px; margin-bottom: 10px;
        }

        .spacer { flex-grow: 1; } 
        .contact-row { display: flex; align-items: center; font-size: 14px; margin-bottom: 8px; }
        .contact-row i { width: 25px; text-align: center; }
        .skill-tag { display: inline-block; background: #eee; padding: 4px 8px; border-radius: 4px; margin: 2px; font-size: 12px; }

        .exp-item { margin-bottom: 15px; }
        .exp-item h4 { margin: 0; font-size: 18px; }
        .exp-item span { font-size: 13px; opacity: 0.7; display: block; margin-bottom: 4px; }
        .exp-item p { margin: 0; font-size: 14px; line-height: 1.4; }

        /* --- أنماط القوالب --- */
        .t1 .cv-header { background: #2c3e50; color: white; }
        .t1 .cv-side { background: #f4f6f7; }
        .t1 .cv-sec-title { color: #2c3e50; border-color: #3498db; }
        .t1 .contact-row i { color: #2c3e50; }

        .t2 .cv-header { background: white; color: #333; border-bottom: 4px solid #333; }
        .t2 .cv-photo { border-radius: 0; }
        .t2 .cv-side { background: #333; color: white; }
        .t2 .cv-sec-title { color: #333; border-color: #333; }
        .t2 .cv-side .cv-sec-title { color: white; border-color: white; }
        .t2 .skill-tag { background: #555; color: white; }

        .t3 .cv-header { background: #145A32; color: white; }
        .t3 .cv-side { background: #E9F7EF; }
        .t3 .cv-sec-title { color: #145A32; border-bottom: none; background: #D5F5E3; padding: 5px; }

        .t4 .cv-header { border-bottom: 1px solid #ddd; }
        .t4 .cv-side { border-right: 1px solid #ddd; }
        .t4 .cv-sec-title { border-bottom: 1px solid #000; color: #000; }

        .t5 .cv-header { background: #6C3483; color: white; text-align: center; flex-direction: column; }
        .t5 .cv-photo { border: 3px solid white; margin-bottom: 10px; }
        .t5 .cv-sec-title { color: #6C3483; }

        .t6 .cv-header { background: #922B21; color: white; }
        .t6 .cv-side { background: #FDEDEC; }
        .t6 .cv-sec-title { color: #922B21; }

        .t7 .cv-header { background: #D6EAF8; color: #21618C; }
        .t7 .cv-side { background: #21618C; color: white; }
        .t7 .cv-side .cv-sec-title { color: white; border-color: #85C1E9; }

        .t8 { background: white; color: black; }
        .t8 .cv-header { background: #000; color: white; }
        .t8 .cv-side { background: #f0f0f0; }
        .t8 .cv-sec-title { background: black; color: white; padding: 2px 8px; display: inline-block; }

        .t9 .cv-header { display: none; }
        .t9 .cv-body { height: 100%; }
        .t9 .cv-side { width: 40%; background: #2c3e50; color: white; text-align: center; padding-top: 50px; }
        .t9 .cv-main { width: 60%; }
        .t9 .cv-photo { margin: 0 auto 20px; border: 4px solid white; }
        .t9 .side-info { display: block !important; }
        .t9 .cv-side .cv-sec-title { color: white; border-color: rgba(255,255,255,0.3); }

        .t10 .cv-header { background: #111; color: #D4AF37; }
        .t10 .cv-side { border-right: 2px solid #D4AF37; }
        .t10 .cv-sec-title { color: #111; border-bottom: 2px solid #D4AF37; }

        .side-info { display: none; }

        /* ================= 4. الموبايل ================= */
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #ddd; height: 60px; z-index: 100; }
        .nav-btn { flex: 1; border: none; background: none; font-weight: bold; color: #777; }
        .nav-btn.active { color: var(--navy); }

        .fab-save {
            position: fixed; bottom: 80px; left: 20px;
            background: var(--navy); color: white; padding: 15px 30px;
            border-radius: 50px; cursor: pointer; font-weight: bold; z-index: 90;
            display: flex; gap: 10px; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @media (max-width: 900px) {
            .app-container { display: block; }
            .editor-panel { width: 100%; height: 100vh; padding-bottom: 80px; }

            .preview-panel {
                display: none; 
                position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
                z-index: 50; padding: 0; background: #333; 
                padding-bottom: 100px; 
            }
            .preview-panel.active { display: flex; }

            .mobile-nav { display: flex; }
        }
    </style>
</head>
<body>

<div class="app-container">

    <!-- المحرر -->
    <div id="editor" class="editor-panel">
        <div class="brand-header">
            <h2>CV Maker <span>Pro</span></h2>
        </div>

        <div class="tpl-grid">
            <div class="tpl-btn active" onclick="setTpl(1)">كلاسيك</div>
            <div class="tpl-btn" onclick="setTpl(2)">مودرن</div>
            <div class="tpl-btn" onclick="setTpl(3)">احترافي</div>
            <div class="tpl-btn" onclick="setTpl(4)">بسيط</div>
            <div class="tpl-btn" onclick="setTpl(5)">أنيق</div>
            <div class="tpl-btn" onclick="setTpl(6)">شركات</div>
            <div class="tpl-btn" onclick="setTpl(7)">سماوي</div>
            <div class="tpl-btn" onclick="setTpl(8)">تيك</div>
            <div class="tpl-btn" onclick="setTpl(9)">إبداعي</div>
            <div class="tpl-btn" onclick="setTpl(10)">ذهبي</div>
        </div>

        <div class="editor-card">
            <div class="editor-head">البيانات الشخصية</div>
            <div class="input-group"><label>الاسم</label><input id="inName" oninput="render()" placeholder="الاسم الثلاثي"></div>
            <div class="input-group"><label>الوظيفة</label><input id="inTitle" oninput="render()" placeholder="المسمى الوظيفي"></div>

            <div class="up-row">
                <div class="up-btn">
                    <i class="fas fa-camera"></i> <span>صورة</span>
                    <input type="file" id="uplImg" accept="image/*">
                    <small id="stImg" style="display:block; font-size:10px"></small>
                </div>
                <div class="up-btn">
                    <i class="fas fa-video"></i> <span>QR فيديو</span>
                    <input type="file" id="uplVid" accept="video/*">
                    <small id="stVid" style="display:block; font-size:10px"></small>
                </div>
            </div>
        </div>

        <div class="editor-card">
            <div class="editor-head">التواصل</div>
            <div class="input-group"><label>الهاتف</label><input id="inPhone" oninput="render()"></div>
            <div class="input-group"><label>الإيميل</label><input id="inEmail" oninput="render()"></div>
            <div class="input-group"><label>العنوان</label><input id="inLoc" oninput="render()"></div>
        </div>

        <div class="editor-card">
            <div class="editor-head">نبذة</div>
            <div class="input-group"><textarea id="inSum" rows="3" oninput="render()" placeholder="ملخص مهني..."></textarea></div>
        </div>

        <div class="editor-card">
            <div class="editor-head">الخبرات <button class="btn-add" onclick="addExp()">+ إضافة</button></div>
            <div id="expList"></div>
        </div>

        <div class="editor-card">
            <div class="editor-head">التعليم <button class="btn-add" onclick="addEdu()">+ إضافة</button></div>
            <div id="eduList"></div>
        </div>

        <div class="editor-card">
            <div class="editor-head">المهارات</div>
            <div class="input-group"><textarea id="inSkills" rows="3" oninput="render()" placeholder="مهارة 1, مهارة 2..."></textarea></div>
        </div>
    </div>

    <!-- المعاينة -->
    <div id="preview" class="preview-panel">
        <!-- هذا العنصر هو الذي سيتم تكبيره وتصغيره -->
        <div id="preview-content">
            <div id="cvPaper" class="cv-paper t1">

                <!-- الهيدر -->
                <div class="cv-header">
                    <div class="header-info">
                        <h1 id="outName" style="margin:0; font-size:32px;">الاسم هنا</h1>
                        <h2 id="outTitle" style="margin:5px 0 0; font-size:18px; opacity:0.9;">المسمى الوظيفي</h2>
                    </div>
                    <img id="outImg" class="cv-photo" src="https://via.placeholder.com/150">
                </div>

                <div class="cv-body">
                    <!-- الجانبي -->
                    <div class="cv-side">
                        <div class="side-info">
                            <img id="outImgSide" class="cv-photo" src="https://via.placeholder.com/150" style="margin:0 auto 10px;">
                            <h2 id="outNameSide" style="margin:0; color:white;">الاسم</h2>
                        </div>

                        <div class="cv-sec-title">التواصل</div>
                        <div class="contact-row"><i class="fas fa-phone"></i> <span id="outPhone">---</span></div>
                        <div class="contact-row"><i class="fas fa-envelope"></i> <span id="outEmail">---</span></div>
                        <div class="contact-row"><i class="fas fa-map-marker-alt"></i> <span id="outLoc">---</span></div>

                        <div class="cv-sec-title">المهارات</div>
                        <div id="outSkills"></div>

                        <div class="spacer"></div>

                        <div id="qrBox" style="display:none; text-align:center; background:white; padding:10px; border-radius:8px; color:black;">
                            <div id="qrcode"></div>
                            <p style="margin:5px 0 0; font-size:12px; font-weight:bold;">فيديو تعريفي</p>
                        </div>
                    </div>

                    <!-- الرئيسي -->
                    <div class="cv-main">
                        <div class="cv-sec-title">نبذة عني</div>
                        <p id="outSum" style="line-height:1.6; text-align:justify;">...</p>

                        <div class="cv-sec-title">الخبرات</div>
                        <div id="outExp"></div>

                        <div class="cv-sec-title">التعليم</div>
                        <div id="outEdu"></div>

                        <div class="spacer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fab-save" onclick="downloadPDF()">
        <i class="fas fa-file-download"></i> <span id="btnTxt">تحميل PDF</span>
    </div>

    <div class="mobile-nav">
        <button class="nav-btn active" onclick="tab('edit')">تعديل</button>
        <button class="nav-btn" onclick="tab('view')">معاينة</button>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDn6kABt5ISTZUIc12nik0s3_OmnL0PRVU",
      authDomain: "occasions-pwa.firebaseapp.com",
      projectId: "occasions-pwa",
      storageBucket: "occasions-pwa.firebasestorage.app",
      messagingSenderId: "271278039483",
      appId: "1:271278039483:web:999409ab6fddd9853ca49e"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const CLOUD_NAME = "db9h7zm1h";
    const UPLOAD_PRESET = "souq_upload";

    window.setTpl = (n) => {
        document.getElementById('cvPaper').className = `cv-paper t${n}`;
        document.querySelectorAll('.tpl-btn').forEach((b, i) => {
            b.classList.toggle('active', i + 1 === n);
        });
    };

    window.exps = []; window.edus = [];

    window.addExp = () => { window.exps.push({id:Date.now(), r:'', c:'', d:''}); renderInp(); };
    window.addEdu = () => { window.edus.push({id:Date.now(), deg:'', s:'', d:''}); renderInp(); };

    window.upd = (t, id, k, v) => {
        const arr = t==='e'?window.exps:window.edus;
        const i = arr.find(x=>x.id===id); if(i){i[k]=v; render();}
    };
    window.del = (t, id) => {
        if(t==='e') window.exps=window.exps.filter(x=>x.id!==id);
        else window.edus=window.edus.filter(x=>x.id!==id);
        renderInp(); render();
    };

    function renderInp(){
        document.getElementById('expList').innerHTML = window.exps.map(x=>`
            <div class="d-item">
                <button class="btn-del" onclick="del('e',${x.id})"><i class="fas fa-times"></i></button>
                <div class="input-group"><input placeholder="الوظيفة" value="${x.r}" oninput="upd('e',${x.id},'r',this.value)"></div>
                <div class="input-group"><input placeholder="الشركة" value="${x.c}" oninput="upd('e',${x.id},'c',this.value)"></div>
                <div class="input-group"><input placeholder="التاريخ" value="${x.d}" oninput="upd('e',${x.id},'d',this.value)"></div>
            </div>`).join('');
        document.getElementById('eduList').innerHTML = window.edus.map(x=>`
            <div class="d-item">
                <button class="btn-del" onclick="del('d',${x.id})"><i class="fas fa-times"></i></button>
                <div class="input-group"><input placeholder="الدرجة" value="${x.deg}" oninput="upd('d',${x.id},'deg',this.value)"></div>
                <div class="input-group"><input placeholder="الجامعة" value="${x.s}" oninput="upd('d',${x.id},'s',this.value)"></div>
                <div class="input-group"><input placeholder="التاريخ" value="${x.d}" oninput="upd('d',${x.id},'d',this.value)"></div>
            </div>`).join('');
    }

    window.render = () => {
        ['Name','Title','Phone','Email','Loc','Sum'].forEach(k => {
            const val = document.getElementById('in'+k).value || '---';
            document.getElementById('out'+k).innerText = val;
            if(k==='Name') document.getElementById('outNameSide').innerText = val;
        });

        const s = document.getElementById('inSkills').value;
        document.getElementById('outSkills').innerHTML = s?s.split(/,|،|\n/).map(i=>`<span class="skill-tag">${i.trim()}</span>`).join(''):'';

        document.getElementById('outExp').innerHTML = window.exps.map(x=>`
            <div class="exp-item"><h4>${x.r}</h4><span>${x.c} | ${x.d}</span></div>`).join('');
        document.getElementById('outEdu').innerHTML = window.edus.map(x=>`
            <div class="exp-item"><h4>${x.deg}</h4><span>${x.s} | ${x.d}</span></div>`).join('');
    };

    async function upl(f, t, id) {
        document.getElementById(id).innerText = "جاري...";
        const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", UPLOAD_PRESET);
        try {
            const r = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${t}/upload`, {method:"POST", body:fd});
            const d = await r.json();
            document.getElementById(id).innerText = "تم ✅";
            return d.secure_url;
        } catch(e){ document.getElementById(id).innerText = "خطأ"; return null; }
    }

    document.getElementById('uplImg').addEventListener('change', async e => {
        const u = await upl(e.target.files[0], 'image', 'stImg');
        if(u) {
            document.getElementById('outImg').src = u;
            document.getElementById('outImgSide').src = u;
        }
    });

    document.getElementById('uplVid').addEventListener('change', async e => {
        const u = await upl(e.target.files[0], 'video', 'stVid');
        if(u) {
            document.getElementById('qrBox').style.display = 'block';
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), {text:u, width:80, height:80});
            window.vidUrl = u;
        }
    });

    window.downloadPDF = async () => {
        const el = document.getElementById('cvPaper');
        const btn = document.getElementById('btnTxt');
        btn.innerText = "جاري التجهيز...";

        try{ await addDoc(collection(db,"resumes"),{name:document.getElementById('inName').value, date:new Date(), vid:window.vidUrl||""}); }catch(e){}

        const opt = { margin:0, filename:'CV.pdf', image:{type:'jpeg',quality:1}, html2canvas:{scale:2,useCORS:true,width:794,height:1123}, jsPDF:{unit:'mm',format:'a4',orientation:'portrait'} };
        await html2pdf().set(opt).from(el).save();

        btn.innerText = "تحميل PDF";
    };

    // --- منطق المعاينة الجديد (The Final Fix) ---
    window.fitScreen = () => {
        const content = document.getElementById('preview-content');
        const a4W = 794; 
        const a4H = 1123;
        const screenW = window.innerWidth;

        if(screenW < 900) { // موبايل
            // حساب نسبة التكبير لتملأ الشاشة
            const scale = screenW / a4W;
            
            // تطبيق التكبير
            content.style.transform = `scale(${scale})`;
            
            // ضبط أبعاد الحاوية لتطابق الحجم الجديد
            // هذا يضمن أن السكرول يعمل بشكل صحيح
            content.style.width = `${a4W * scale}px`;
            content.style.height = `${a4H * scale}px`;
            
            // إزالة الهوامش
            content.style.margin = "0";
            
        } else {
            // ديسك توب
            content.style.transform = `scale(1)`;
            content.style.width = `${a4W}px`;
            content.style.height = `${a4H}px`;
            content.style.margin = "20px auto";
        }
    };

    window.tab = (t) => {
        const e = document.getElementById('editor');
        const p = document.getElementById('preview');
        const b = document.querySelectorAll('.nav-btn');
        if(t==='edit'){ 
            e.style.display='block'; p.classList.remove('active'); 
            b[0].classList.add('active'); b[1].classList.remove('active'); 
        } else { 
            e.style.display='none'; p.classList.add('active'); 
            b[0].classList.remove('active'); b[1].classList.add('active'); 
            setTimeout(fitScreen, 10); 
        }
    };

    window.addEventListener('resize', fitScreen);

    window.addExp(); window.addEdu();
</script>
</body>
