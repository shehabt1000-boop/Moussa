    async function compressImage(file, maxSize = 800, quality = 0.7) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    let width = img.width;
                    let height = img.height;




                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }




                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    const dataUrl = canvas.toDataURL('image/jpeg', quality);
                    resolve(dataUrl);
                };
                img.onerror = (error) => {
                    reject(error);
                };
            };
            reader.onerror = (error) => {
                reject(error);
            };
        });
    }

    async function handleReaction(messageId, emoji) {
        if (!currentUserProfile) return;
        reactionModal.classList.remove('active');


        const messageRef = doc(messagesCollection, messageId);
        const userId = currentUserProfile.id;


        try {
            // ุฌูุจ ุงูุฑุณุงูุฉ ุงูุญุงููุฉ ููุนุฑูุฉ ุงูุชูุงุนูุงุช

            for (const existingEmoji in reactions) {
                const userIndex = reactions[existingEmoji].indexOf(userId);
                if (userIndex !== -1 && existingEmoji !== emoji) {
                    reactions[existingEmoji].splice(userIndex, 1);
                    if (reactions[existingEmoji].length === 0) {
                        delete reactions[existingEmoji];
                    }
                    updateNeeded = true;
                }
            }


            // 2. ุฅุถุงูุฉ ุฃู ุฅุฒุงูุฉ ุงูุชูุงุนู ุงูุฌุฏูุฏ

                // ุฅุฒุงูุฉ ุงูุชูุงุนู (ูุฃูู ุถุบุท ุนููู ูุฑุฉ ุฃุฎุฑู)
                const userIndex = reactions[emoji].indexOf(userId);
                reactions[emoji].splice(userIndex, 1);
                if (reactions[emoji].length === 0) {
                    delete reactions[emoji];
                }
                updateNeeded = true;
            } else {
                // ุฅุถุงูุฉ ุงูุชูุงุนู
                if (!reactions[emoji]) {
                    reactions[emoji] = [];
                }
                reactions[emoji].push(userId);
                updateNeeded = true;
            }


            if (updateNeeded) {
                await updateDoc(messageRef, { reactions: reactions });
            }


        } catch (error) {
            console.error("Error handling reaction:", error);
            showToast('ูุดู ุงูุชูุงุนู ุนูู ุงูุฑุณุงูุฉ.');
        }
    }
